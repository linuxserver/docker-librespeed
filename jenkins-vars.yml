---

# jenkins variables
project_name: docker-librespeed
external_type: github_stable
release_type: stable
release_tag: latest
ls_branch: master
build_armhf: false
repo_vars:
  - EXT_GIT_BRANCH = 'master'
  - EXT_USER = 'librespeed'
  - EXT_REPO = 'speedtest'
  - CONTAINER_NAME = 'librespeed'
  - BUILD_VERSION_ARG = 'LIBRESPEED_RELEASE'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-librespeed'
  - DOCKERHUB_IMAGE = 'linuxserver/librespeed'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/librespeed'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/librespeed'
  - DIST_IMAGE = 'alpine'
  - MULTIARCH='true'
  - CI='true'
  - CI_WEB='true'
  - CI_PORT='80'
  - CI_SSL='false'
  - CI_DELAY='120'
  - CI_DOCKERENV='TZ=US/Pacific'
  - CI_AUTH='user:password'
  - CI_WEBPATH=''
sponsor_links:
  - { name: "LibreSpeed (Liberapay)", url: "https://liberapay.com/fdossena/donate" }
  - { name: "LibreSpeed (Paypal)", url: "https://www.paypal.me/sineisochronic" }
